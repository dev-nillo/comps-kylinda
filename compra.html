<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Finalizar Pedido</title>
    <style>
        body { font-family: sans-serif; background: #121212; color: white; display: flex; justify-content: center; padding: 20px; }
        .container { background: #1e1e1e; padding: 20px; border-radius: 10px; width: 100%; max-width: 400px; }
        .item-resumo { display: flex; justify-content: space-between; border-bottom: 1px solid #333; padding: 10px 0; }
        .total { font-size: 24px; color: #E8BC0E; margin: 20px 0; display: flex; justify-content: space-between; }
        input, select { width: 100%; padding: 10px; margin-bottom: 10px; box-sizing: border-box; background: #2d2d2d; border: 1px solid #444; color: white; border-radius: 5px; }
        select { cursor: pointer; }
        button { width: 100%; padding: 15px; background: #E8BC0E; border: none; font-weight: bold; cursor: pointer; border-radius: 5px; color: #000; margin-top: 10px; }
        button:hover { background: #d4ac0d; }
    </style>
</head>
<body>

<div class="container">
    <h2>Resumo do Pedido</h2>
    <div id="lista-itens"></div>
    <div class="total">
        <span>Total:</span>
        <span id="preco-total">R$ 0,00</span>
    </div>

    <input type="text" id="c-nome" placeholder="Seu Nome completo">
    <input type="text" id="c-rua" placeholder="Endereço (Rua e Número)">
    <input type="text" id="c-cidade" placeholder="Cidade">
    <input type="text" id="c-estado" placeholder="Estado (ex: SP)">
    
    <label for="c-pagamento" style="font-size: 14px; color: #aaa;">Método de Pagamento:</label>
    <select id="c-pagamento">
        <option value="Pix">Pix</option>
        <option value="Cartão de Crédito">Cartão de Crédito</option>
        <option value="Cartão de Débito">Cartão de Débito</option>
    </select>

    <button onclick="gerarPedido()">FINALIZAR NO WHATSAPP</button>
</div>

<script>
    const db = {
        "1": { nome: "Uomini Tradicional", preco: 200 },
        "2": { nome: "Uomini Black", preco: 200 },
        "3": { nome: "Uomini Infite", preco: 200 },
        "4": { nome: "Egeo Vanilla Vibe", preco: 160},
        "5": { nome: "Egeo Dolce", preco: 160},
        "6": { nome: "Dream Vigem Encantada", preco: 110},
        "7": { nome: "Floratta Gold", preco: 165},
        "8": { nome: "Floratta Blue", preco: 165},
        "9": { nome: "Floratta Flores Secretas", preco: 165},
        "10": { nome: "Floratta Red", preco: 165},
        "11": { nome: "Floratta Rose", preco: 165},
        "12": { nome: "Lily Sérum", preco:73 },
        "13": { nome: "Lily Creme (Recipiente)", preco:145 },
        "14": { nome: "Lily creme (Refil)", preco:100 }
        //"": { nome: "", preco: },
    };

    function atualizarTela() {
        const listaDiv = document.getElementById('lista-itens');
        const totalDiv = document.getElementById('preco-total');
        const storage = localStorage.getItem('cart');
        const cart = storage ? JSON.parse(storage) : [];
        
        listaDiv.innerHTML = "";
        let soma = 0;

        if (cart.length === 0) {
            listaDiv.innerHTML = "<p>O carrinho está vazio!</p>";
            return;
        }

        cart.forEach(item => {
            const produto = db[String(item.product_id)];
            if (produto) {
                const subtotal = produto.preco * item.quantity;
                soma += subtotal;
                listaDiv.innerHTML += `
                    <div class="item-resumo">
                        <span>${item.quantity}x ${produto.nome}</span>
                        <span>R$ ${subtotal.toFixed(2)}</span>
                    </div>`;
            }
        });
        
        totalDiv.innerText = "R$ " + soma.toFixed(2);
    }

    function gerarPedido() {
        const storage = localStorage.getItem('cart');
        const cart = storage ? JSON.parse(storage) : [];
        
        // Captura dos novos valores
        const nome = document.getElementById('c-nome').value;
        const estado = document.getElementById('c-estado').value;
        const rua = document.getElementById('c-rua').value;
        const cidade = document.getElementById('c-cidade').value;
        const pagamento = document.getElementById('c-pagamento').value;

        if (!nome || !rua || !cidade || !estado) {
            alert("Por favor, preencha todos os campos de entrega!");
            return;
        }

        let mensagem = `*NOVO PEDIDO*\n\n`;
        mensagem += `*Cliente:* ${nome}\n`;
        mensagem += `*Cidade/UF:* ${cidade} - ${estado}\n`;
        mensagem += `*Endereço:* ${rua}\n`;
        mensagem += `*Pagamento:* ${pagamento}\n\n`;
        mensagem += `*PRODUTOS:*\n`;

        let totalGeral = 0;
        cart.forEach(item => {
            const p = db[String(item.product_id)];
            if (p) {
                const sub = p.preco * item.quantity;
                totalGeral += sub;
                mensagem += `- ${item.quantity}x ${p.nome} (R$ ${sub.toFixed(2)})\n`;
            }
        });

        mensagem += `\n*TOTAL: R$ ${totalGeral.toFixed(2)}*`;

        const fone = "5513996250158"; 
        window.open(`https://wa.me/${fone}?text=${encodeURIComponent(mensagem)}`);
    }

    window.onload = atualizarTela;
</script>
</body>
</html>
