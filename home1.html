<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página inicial - Loja virtual</title>
    <style>
        * {
    margin: 0;
    padding: 0;
}

body {
    font-family: Helvetica, Arial, sans-serif;
    background-color: #f7f7f7;
}

.navbar {
    text-decoration: none;
}

.header {
    background-color: #cb0000ca;
    height: 11vh;
    width: 100%;

}

.nav {
    max-width: 1280px;
    height: 70px;

    display: flex;
    justify-content: space-between;
    align-items: center;
}

.nav-list {
    display: flex;
    gap: 32px;
    list-style: none;
}

.nav-list a {
    font-size: 18px;
    color:#ffffff;
    
}

.hamburguer {
    display: none;
    border: none;
    background: none;
    border-top: 3px solid #fff;
    cursor: pointer;
}

.hamburguer::before,
.hamburguer::after {
    content: " ";
    display: block;
    width: 30px;
    height: 3px;
    background:#ffffff;
    margin-top: 5px;
    position: relative;
    transition: 0.3s;

}

@media (max-width: 750px) {
    .hamburguer {
        display: block;
        z-index: 1;
    }

    .nav-list {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: #cb0000ca;
        clip-path: circle(100px at 90% -15%);
        transition: 1s ease-out;

        flex-direction: column;
        justify-content: space-around;
        text-align: center;
        gap: 0;
        pointer-events: none;
    }
    .nav-list a { 
        font-size: 24px;
        opacity: 0;
    }
    
    .nav-list li:nth-child(1) a {
        transition: 0.5s 0.2s;

    }

    .nav-list li:nth-child(2) a {
        transition: 0.5s 0.4s;

    }

    .nav-list li:nth-child(3) a {
        transition: 0.5s 0.6s;
    }

    .nav-list li:nth-child(4) a {
        transition: 0.5s 0.8s;
    }

        /* Estilos ativos */

        .nav.active .nav-list {
            clip-path: circle(1500px at 90% -15%);
            pointer-events: all;
        }
        .nav.active .nav-list a {
            opacity: 1;
        }
        nav.active .hamburguer {
            position: fixed;
            top: 26px;
            right: 16px;
            border-top-color: transparent;
        }
        .nav.active .hamburguer::before {
            transform: rotate(-135deg);
        }
        .nav.active .hamburguer::after {
            transform: rotate(135deg);
            top: -7px;
        }

    }

.apresentacao {
    text-align: center;
    display: block;
    font-family: Helvetica, Arial, sans-serif;
    margin-top: 20px;
}

#navegue {
    text-align: right;
    margin-right: 10px;
}   

footer {
    position: absolute;
    background-color: #cb0000ca;
    height: 11vh;
    display: flex;
    justify-content: center;
    width: 100%;
    color: white;
    align-items: center;
    text-align: center;
}

p {
    font-size: 18px;
}

main {
    height: calc(78vh - 20px);
}

p a {
    color: white;
    text-decoration: none;
}

    
    </style>
</head>

<main>

</main>
